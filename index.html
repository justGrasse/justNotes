<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>justNotes</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="./css/application.css">
    <script src="./js/application.js"></script>
  </head>
  <body>

  <div class="note-form">
    <form class="new-note" action="index.html" method="post">
      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="submit" name="submit-form" value="Add">
    </form>
  </div>

  <div id='notes-container' class='shadow rounded'>
    <article class='note shadow rounded' id='note-12'>
      <div class='note-body'>
        The body of the note goes inside of this div with class 'note-body'
      </div>
      <div>
      </div>
    </article>

  </div>

  </body>
</html>
