<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>justNotes</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="./css/application.css">
    <script src="./js/application.js"></script>
  </head>
  <body>

  <h2 id="title-header">justNotes</h2>

  <div id="form-container" class="shadow rounded">
    <form id="note-form" action="index.html" method="post">
      <textarea name="name" rows="8" cols="50"></textarea>
      <input type="submit" id="new-form-button" name="submit-form" value="Add">
    </form>
  </div>

  <div id="notes-container" class="shadow rounded">
    <article class="note shadow rounded" id="note-12">
      <div class="note-body">
        The body of the note goes inside of this div with class "note-body"
      </div>
      <div>
      </div>
    </article>

  </div>

  </body>
</html>
