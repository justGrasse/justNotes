<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>justNotes</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="./css/application.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <script src="./js/application.js"></script>
  </head>
  <body>

  <h2 id="title-header">justNotes</h2>

  <div class="wrapper">

    <div id="form-container" class="shadow rounded">
      <form id="note-form" action="index.html" method="post">
        <textarea name="note-body" class="shadow rounded" placeholder="Add new note here..."></textarea>
        <input type="submit" id="new-form-button" name="submit-form" value="ADD NOTE">
      </form>
    </div>

    <div id="notes-container" class="shadow rounded">
      <article class="note shadow rounded" id="note-12">
        <div class="note-body" onClick="this.contentEditable=true;">
          Here's an example of a note!
        </div>
        <div class="note-buttons">
          <div class="color-buttons">
            <button type="button" id="yellow" data-color="gold"></button>
            <button type="button" id="orange" data-color="orange"></button>
            <button type="button" id="green" data-color="palegreen"></button>
            <button type="button" id="blue" data-color="powderblue"></button>
          </div>
          <div id="delete-container">
            <button type="button" id="delete-button">DELETE</button>
          </div>
        </div>
      </article>
    </div>
  </div>

  <footer class="text-center">
	  <p>Check out the GitHub here: <a href="https://github.com/justGrasse/justNotes" target="_blank">justNotes Repo</a></p>
	</footer>

  </body>
</html>
